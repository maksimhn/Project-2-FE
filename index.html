<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Learn Deutsche Genders</title>
  <script src="script/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="script/ui.js" type="text/javascript" charset="utf-8"></script>
  <script src="script/ajax.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Brand</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-right" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Email" id="email">
            <input type="text" class="form-control" placeholder="Password" id="password">
          </div>
          <button type="submit" class="btn btn-success" id="login">Login</button>
          <text>or</text>
          <button type="submit" class="btn btn-default" id="register">Register</button>
          <button type="submit" class="btn btn-danger" id="logout">Logout</button>
        </form>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <!-- mainframe container -->
  <div class="container" id="mainframe">

    <!-- container with a row of pictures -->
    <div class="row">
      <div class="span8">
        <text>Picture row</text>
      </div>
    </div>

    <!-- container with a word -->
    <div class="row">
      <div class="span8">
        <text>Word</text>
      </div>
    </div>

    <!-- container with variants buttons at the bottom -->
    <div class="row">
      <div class="span8">
        <div class="btn-group">
          <button class="btn btn-info">Left</button>
          <button class="btn btn-info">Middle</button>
          <button class="btn btn-info">Right</button>
        </div>
      </div>
    </div>

    <!-- container with arrow buttons -->
    <div class="row">
      <div class="span8">
        <ul class="pager">
          <li class="previous">
            <a id="previous" href="#">&larr; Previous</a>
          </li>
          <li class="next">
            <a id="next" href="#">Next &rarr;</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- footer container -->
  <div class="container" id="footer">
    <div class="span8">...</div>
  </div>
</body>
</html>
